
  <app-home-navbar></app-home-navbar>
  <div class="hi">
  <div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a routerLink="/register" class="btn btn-secondary">New User?</a>
    </form>
  </div>
  </div>
